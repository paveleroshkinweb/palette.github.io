<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palette</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <header>
        <div class="title">
            <img src="./image/menu-button.png" alt="menu">
            <span>CodeJam-Palette</span>
        </div>
        <div class="dots">
            <img src="./image/dots.png" alt="dots">
        </div>
    </header>
    <main>
        <div class="tools-colors-bar">
            <div class="tools">
                <ul>
                    <li class="paint-bucket">
                        <img src="./image/bucket.png" alt="bucket">
                        <span>Paint bucket</span>
                    </li>
                    <li class="choose-color">
                        <img src="./image/pipette.png" alt="color-picker">
                        <span>Choose color</span>
                    </li>
                    <li class="move">
                        <img src="./image/move-icon.png" alt="move">
                        <span>Move</span>
                    </li>
                    <li class="transform">
                        <img src="./image/transform.png" alt="transform">
                        <span>Transform</span>
                    </li>
                </ul>
            </div>
            <div class="colors">
                <ul>
                    <li>
                        <input type="color" value="#C4C4C4">
                        <span>Current color</span>
                    </li>
                    <li>
                        <div class="circle"></div>
                        <span>Prev color</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="figures-bar"></div>
    </main>
</body>
<script src="./js/script.js"></script>

</html>
